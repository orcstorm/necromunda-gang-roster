@(houses: List[models.House])

@main("NecroManager") {
  <ol class="breadcrumb">
    <li class="active">NMM</li>
  </ol>
  <table class="table">
    @for(house <- houses) {
      <tr width="100%">
  	    <td><a href="@routes.HouseController.show(house.id)">House @house.name</a></td>
  	  </tr>
  	}
  </table>
}
