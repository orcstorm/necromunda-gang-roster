@(houses: List[models.House])

@main("NecroManager") {

  <div class="panel panel-info">
    <div class="panel-heading">Houses</div>
    <div class="panel-body">
      <table class="table table-bordered">
        @for(house <- houses) {
          <tr>
  	        <td>
              <a href="@routes.HouseController.show(house.id)">@house.name</a>
            </td>
  	      </tr>
  	    }
      </table>
    </div>
  </div>
}
